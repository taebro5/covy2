<html>

<head>
    <title>해외선물코비</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        body {
            margin: 0px;
            padding: 0px;
            position: relative;
            background-color: #000000;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        .main {
            position: relative;
            width: 100%
        }

        #button1 {
            position: absolute;
            top: 11.5%;
            left: 34%;
            width: 14%;
            height: 3%;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }

        #button2 {
            position: absolute;
            bottom: 4.3%;
            left: 46%;
            width: 23%;
            height: 4%;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }

        @media screen and (max-width:768px) {
            #button1 {
                position: absolute;
                top: 6%;
                left: 36%;
                width: 30%;
                height: 2%;
                border: none;
                background-color: transparent;
                cursor: pointer;
            }

            #button2 {
                position: absolute;
                bottom: 16.5%;
                left: 20%;
                width: 60%;
                height: 3.5%;
                cursor: pointer;
                border: none;
                background-color: transparent;
            }
        }
    </style>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.rwdImageMaps.min.js"></script>
    <script src="./js/ios-orientationchange-fix.min.js"></script>

</head>

<body>
    <div class="main">
        <img class="pc-image" src="covy randing mb.png" usemap="#image-map">

        <map name="image-map">
            <a href="https://open.kakao.com/o/g8ELkLyg"><button id="button1" alt="1" title="1" coords="385,393,817,468" shape="rect"></button></a>
            <a href="https://open.kakao.com/o/s6hfvDUg"><button id="button2" alt="2" title="2" coords="323,3358,875,3456" shape="rect"></button></a>


        </map>
    </div>

    <script src="chrome-extension://hhojmcideegachlhfgfdhailpfhgknjm/web_accessible_resources/index.js"></script>

    <script>
        function updateImageSource() {
            const image = document.querySelector(".pc-image")
            console.log('Window width:', window.innerWidth); // 디버깅을 위한 콘솔 로그
            if (window.innerWidth > 768) {
                image.src = 'covy randing.png';
            } else {
                image.src = 'covy randing mb.png';
            }
        }

        // Initial load
        updateImageSource();

        // Update on window resize
        window.addEventListener('resize', updateImageSource);
    </script>
</body>

</html>
